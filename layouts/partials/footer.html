<footer class="footer">
  <div class="footer-inner">
    <div class="footer-line"></div>
    <div class="footer-content">
      <small>
        {{ now.Format "2006" }}
        &copy;
        {{ i18n "licensedBy" | safeHTML }}
        <a href="{{ .Site.Params.licenselink }}" target="_blank">{{ .Site.Params.license }}</a>
      </small>
      <small class="footer-delimeter">|</small>
      <small>
        {{ i18n "madeWith" | safeHTML }}
        <span class="with-love">&hearts;</span>
        {{ i18n "by" | safeHTML }}
        <a href="{{ .Site.Params.homepage }}" target="_blank">{{ .Site.Params.author }}</a>
      </small>
      <small class="footer-delimeter">|</small>
      <small>
        {{ i18n "poweredBy" | safeHTML }} <a href="https://gohugo.io/" target="_blank">Hugo</a>
      </small>
    </div>
  </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/medium-zoom/1.0.6/medium-zoom.min.js" integrity="sha512-N9IJRoc3LaP3NDoiGkcPa4gG94kapGpaA5Zq9/Dr04uf5TbLFU5q0o8AbRhLKUUlp8QFS2u7S+Yti0U7QtuZvQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<script>
const images = Array.from(document.querySelectorAll(".post-image img"));
images.forEach(img => {
  mediumZoom(img, {
    margin: 0, /* The space outside the zoomed image */
    scrollOffset: 40, /* The number of pixels to scroll to close the zoom */
    background: "transparent",
    container: null, /* The viewport to render the zoom in */
    template: null /* The template element to display on zoom */
  });
});
</script>
